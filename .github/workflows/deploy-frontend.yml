name: Deploy Vite React Frontend
on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Decode SSH key
        run: |
          echo "${{ secrets.TRACKIFY_DEMO_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
            # Create frontend directory if it doesn't exist
            mkdir -p ~/frontend
            # Remove old build
            rm -rf ~/frontend/*
            exit
          EOF
          scp -o StrictHostKeyChecking=no -i key.pem -r dist/* ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:~/frontend/